<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        .call-list {
            margin-top: 20px;
            text-align: left;
        }
        .call-item {
            background: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 5px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Phone Call Diary</h2>
        <input type="text" id="name" placeholder="Caller Name">
        <input type="text" id="number" placeholder="Phone Number">
        <button onclick="addCall()">Log Call</button>
        <div class="call-list" id="callList"></div>
    </div>


    <script src="index.js"></script>
    
</body>
</html>
